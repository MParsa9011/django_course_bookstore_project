{% extends '_base.html' %}

{% block page_title %}لیست کتاب ها{% endblock page_title %}

{%  block content %}
    {% for book in books %}
        <a href="{{ book.get_absolute_url }}"><h1>{{ book.title|capfirst }}</h1></a>
        <br>
        <p>{{ book.content|truncatewords:12 }}</p>
    {% endfor %}
    <a href="{% url 'book_create' %}">افزودن کتاب</a>
{%  endblock content %}
