{% extends "_base.html" %}

{% load static %}
{% load crispy_forms_tags %}

{% block style %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock style %}

{% block page_title %}فراموشی رمز عبور{% endblock page_title %}

{% block content %}
    <div class="d-flex justify-content-center mt-5" dir="rtl">
        <div class="col-xl-5 col-lg-4 col-md-5 col-sm-5 col-xs-6 bg-white m-3 m-sm-5 border rounded px-4 pt-4 pb-3 shadow">
            <form method="post">
                {% csrf_token %}
                <h1 class="text-center">بازیابی رمز عبور</h1>
                {{ form|crispy }}

                <button type="submit" class="btn btn-success mt-3 w-100">بازیابی</button>
                <div class="d-flex justify-content-between align-items-center">
                    <div class="mt-4">
                        <a class="text-decoration-none" href="{% url 'login' %}">ثبت نام</a> <span>یا</span> <a class="text-decoration-none" href="{% url 'login' %}">ورود</a>
                    </div>
                </div>

            </form>
        </div>

    </div>
{%  endblock content %}
